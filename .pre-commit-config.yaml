 repos:
      -   repo: https://github.com/ambv/black
          rev: 21.7b0
          hooks:
            - id: black
              language_version: python3.9
      -   repo: https://github.com/pycqa/flake8
          rev: 3.7.9
          hooks:
          - id: flake8
      -   repo: https://github.com/pre-commit/pre-commit-hooks
          rev: v4.0.1
          hooks:
          - id: trailing-whitespace

